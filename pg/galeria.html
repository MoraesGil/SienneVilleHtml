
<section id="galeria" class="container text-center"  ng-controller="galeriaCtrl">
  <h2 class="">Galeria de Fotos</h2>
  <div class="row ">

    <div class="col-xs-12 col-sm-4 col-md-4" ng-repeat="galeria in galerias">
      <div class="thumbnail ">
        <a prettyp class="image" ng-href="assets/images/galeria/{{galeria.folder}}/0.jpg" rel="prettyPhoto[g{{galeria.folder}}]" target="_blank"  >
          <img ng-src="assets/images/galeria/{{galeria.folder}}/0.jpg"/>
        </a>

        <a prettyp
        ng-repeat="n in range(1,galeria.imagesCount-1)"
        data-ind="{{$index}}"
        ng-href="assets/images/galeria/{{galeria.folder}}/{{n}}.jpg"
        rel="prettyPhoto[g{{galeria.folder}}]"></a>

        <div class="caption">
          <h3>{{galeria.name}}</h3>
        </div>
      </div>
    </div>

  </div>
</section>
